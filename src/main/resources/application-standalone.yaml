storeApp:
  services:
    catalogue:
      security:
        username: catalogue_service_user
        password: password

      uri: http://localhost:8081
server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/manager
    username: postgres
    password: postgres

  flyway:
    enabled: true
    locations: classpath:db/migration  # Папка с миграциями
    schemas: public                   # Схема БД
    baseline-on-migrate: true         # Создать baseline для существующей БД
    validate-migration-naming: true   # Проверять именование файлов миграций
    connect-retries: 5                # Количество попыток подключения
    jpa:
      show-sql: true

logging:
  level:
    org.flywaydb: DEBUG
    sql: info
